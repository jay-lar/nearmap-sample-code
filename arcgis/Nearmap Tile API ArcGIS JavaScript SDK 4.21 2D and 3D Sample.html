<title>Nearmap/ArcGIS API for JavaScript TMS API Integration Sample</title>

<style>
    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }

</style>

<link
        rel="stylesheet"
        href="https://js.arcgis.com/4.21/esri/themes/light/main.css"
/>
<script src="https://js.arcgis.com/4.21/"></script>

<script>
    require([
        "esri/layers/WebTileLayer",
        "esri/Map",
        "esri/Basemap",
        "esri/widgets/BasemapToggle",
        "esri/views/MapView",
        "esri/views/SceneView",
        "esri/layers/support/TileInfo",
        "esri/geometry/SpatialReference",
        "esri/layers/support/LOD",
        "esri/geometry/Point",
        "dojo/domReady!"
    ], (WebTileLayer, Map, Basemap, BasemapToggle, MapView, SceneView, TileInfo, SpatialReference, LOD, Point) => {
        // Taken from https://gist.github.com/stdavis/6e5c721d50401ddbf126
        // By default ArcGIS SDK only goes to zoom level 19,
        // In order to overcome this, we need to add more Level Of Detail (LOD) entries to both the view and the web tile layer

        // User Input Variables
        const api_key = "Yzc2MjEzMWUtY2Q4YS00NTM2LTgyMDgtMDljZjI2YTdhMTMz";// "YOUR NEARMAP API KEY GOES HERE"
        const view_type = "Scene";  // of type: "Scene" or "Map"
        const origin = [-97.751533,30.269135];
        const zoom_level = 19;

        // Nearmap Tile LOD Loading Process
        let lods = [];
        const tilesize = 256;
        const earthCircumference = 40075016.685568;
        const inchesPerMeter = 39.37;
        const initialResolution = earthCircumference / tilesize;
        for (let zoom = 0; zoom <= 24; zoom++) {
            let resolution = initialResolution / Math.pow(2, zoom);
            let scale = resolution * 96 * inchesPerMeter;
            lods.push(new LOD({
                level: zoom,
                scale: scale,
                resolution: resolution
            }));
        }
        // Create a tileinfo instance with increased level of detail
        // using the lod array we created earlier
        // We need to use rows and cols (currently undocumented in https://developers.arcgis.com/javascript/latest/api-reference/esri-layers-support-TileInfo.html)
        // in addition to width and height properties
        const tileInfo = new TileInfo({
            cols: 256,
            dpi: 72,
            format: "jpg",
            height: 256,
            lods: lods,
            origin: new Point({
                x: -20037508.342787,
                y: 20037508.342787
            }),
            rows: 256,
            spatialReference: SpatialReference.WebMercator,
            width: 256
        });

        // Create a WebTileLayer for Nearmap imagery.
        // We are using tileinfo we created earlier.
        const nearmap_wms = new WebTileLayer({
            urlTemplate: `https://api.nearmap.com/tiles/v3/Vert/{level}/{col}/{row}.img?apikey=${api_key}`,
            copyright: "Nearmap",
            tileInfo: tileInfo
        });

        const map = new Map({
            basemap: "topo-vector",
            ground: "world-elevation"
        });

        if (view_type.toLowerCase() === "scene") {
            const view = new SceneView({
                container: "viewDiv",
                map: map,
                zoom: zoom_level,
                center: origin,
                constraints: {
                    lods: lods
                }
            })
        } else if (view_type.toLowerCase() === "map") {
            const view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: zoom_level,
                center: origin,
                constraints: {
                    lods: lods
                }
            });
        }
        map.add(nearmap_wms);
    });
</script>
</head>

<body>
<div id="viewDiv"></div>
</body>
